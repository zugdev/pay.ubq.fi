<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.svg" type="image/x-icon" />
    <link href="out/bundles.css" rel="stylesheet" />
    <link rel="canonical" href="https://pay.ubq.fi" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Ubiquity Rewards" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@UbiquityDAO" />
    <meta name="twitter:description" content="Ubiquity Rewards" />
    <meta name="twitter:title" content="Ubiquity Rewards" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <meta property="og:description" content="Ubiquity Rewards" />
    <meta property="og:site_name" content="Ubiquity Rewards" />
    <meta property="og:title" content="Ubiquity Rewards" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dao.ubq.fi" />
    <meta property="twitter:domain" content="dao.ubq.fi" />
    <meta property="twitter:url" content="https://dao.ubq.fi" />
    <title>Ubiquity Rewards | Ubiquity DAO</title>
    <!-- icons from: https://fonts.google.com/icons weight: 300 optical-size: 24 -->
  </head>
  <body>
    <background>
      <div class="gradient"></div>
      <div class="gradient"></div>
      <div id="grid"></div>
    </background>
    <main>
      <header>
        <a href="https://ubq.fi/">
          <div id="logo">
            <div id="logo-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 132 151" fill="currentColor">
                <path
                  d="M132 41.1c0-2.3-1.3-4.5-3.3-5.7L69.4 1.2c-1-.6-2.1-.9-3.3-.9-1.1 0-2.3.3-3.3.9L3.6 35.4c-2 1.2-3.3 3.3-3.3 5.7v68.5c0 2.3 1.3 4.5 3.3 5.7l59.3 34.2c2 1.2 4.5 1.2 6.5 0l59.3-34.2c2-1.2 3.3-3.3 3.3-5.7V41.1zm-11.9 62.5c0 2.7-1.4 5.2-3.7 6.5l-46.6 27.5c-1.1.7-2.4 1-3.7 1s-2.5-.3-3.7-1l-46.6-27.5c-2.3-1.3-3.7-3.8-3.7-6.5V54.1c0-1.2.6-2.4 1.7-3 1.1-.6 2.3-.6 3.4 0l8 4.7c1.9 1.1 3 3.3 4.4 5.8.3.5.5 1 .8 1.4 3.5 6.3 5.2 13 6.8 19.5 3 11.9 6 24.2 21.3 28.2 5 1.3 10.4 1.3 15.4 0 15.2-4 18.3-16.3 21.3-28.2C96.8 76 98.5 69.3 102 63c.3-.5.5-1 .8-1.4 1.3-2.5 2.5-4.6 4.4-5.8l8-4.7c1-.6 2.3-.6 3.4 0s1.7 1.7 1.7 3v49.5zM62.6 13.7c2.2-1.3 4.9-1.3 7.1 0L110 37.6c1 .6 1.6 1 1.6 2.2 0 1.2-.6 1.9-1.6 2.5l-7.7 4.6c-3.4 2-5.1 5.2-6.6 8.1l-.1.2c-.2.4-.4.7-.6 1.1-3.8 6.8-6.6 14-8.2 20.4C83.6 89.1 82.4 97.3 72 100c-1.9.5-3.9.7-5.8.7-2 0-3.9-.3-5.8-.7C50 97.3 48.7 89.1 45.6 76.6 44 70.2 41.2 63 37.4 56.2c-.2-.3-.4-.7-.6-1l-.1-.3c-1.5-2.8-3.3-6.1-6.6-8.1l-7.7-4.6c-1-.6-1.6-1.3-1.6-2.5s.6-1.6 1.6-2.2l40.2-23.8z"
                ></path>
              </svg>
            </div>
            <div id="logo-text">
              <span>Ubiquity DAO | </span>
              <span>Rewards</span>
            </div>
          </div>
        </a>
      </header>
      <div class="receipt-container">
        <table class="receipt" data-details-visible="false" data-make-claim-rendered="false" data-contract-loaded="false" data-make-claim="error">
          <thead>
            <tr>
              <th>
                <div>Notice</div>
              </th>
              <td>
                <div class="loading-message">Loading</div>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr id="Amount">
              <th>
                <div>Amount</div>
              </th>
              <td id="rewardAmount">
                <div class="loading-message">Loading</div>
              </td>
            </tr>
            <tr id="Token">
              <th>
                <div>Token</div>
              </th>
              <td id="rewardToken">
                <span class="full">
                  <div></div>
                </span>
                <span class="short">
                  <div class="loading-message">Loading</div>
                </span>
              </td>
            </tr>
            <tr id="To">
              <th>
                <div>For</div>
              </th>
              <td id="rewardRecipient">
                <span class="full">
                  <div></div>
                </span>
                <span class="short">
                  <div class="loading-message">Loading</div>
                </span>
                <span class="ens">
                  <div></div>
                </span>
              </td>
            </tr>
            <tr id="additional-details-border">
              <th>
                <div>
                  <button id="additionalDetails">
                    <div>Details</div>
                    <svg class="opener" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                      <path
                        d="M480-134.616 313.078-301.539l43.383-43.383L480-221.384l123.539-123.538 43.383 43.383L480-134.616Zm-123.539-478L313.078-656 480-822.922 646.922-656l-43.383 43.384L480-736.155 356.461-612.616Z"
                      />
                    </svg>
                    <svg class="closer" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                      <path
                        d="M356-173.847 313.847-216 480-382.153 646.153-216 604-173.847l-124-124-124 124Zm124-404L313.847-744 356-786.153l124 124 124-124L646.153-744 480-577.847Z"
                      />
                    </svg>
                  </button>
                </div>
              </th>
              <td>
                <div id="controls" data-loader="false" data-make-claim="false" data-view-claim="false" data-collect-gift-card="false">
                  <button id="claim-loader">
                    <svg
                      version="1.1"
                      id="L9"
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      width="33.33"
                      height="33.33"
                      viewBox="0 0 100 100"
                      enable-background="new 0 0 0 0"
                      xml:space="preserve"
                    >
                      <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50"></path>
                    </svg>
                    <div id="claiming-message">Loading</div>
                  </button>
                  <button id="make-claim">
                    <div class="claim-title">Collect</div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="claim-icon">
                      <path
                        d="M252.309-180.001q-30.308 0-51.308-21t-21-51.308V-360H240v107.691q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846h455.382q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463V-360h59.999v107.691q0 30.308-21 51.308t-51.308 21H252.309ZM480-335.386 309.233-506.153l42.153-43.383 98.615 98.615v-336.001h59.998v336.001l98.615-98.615 42.153 43.383L480-335.386Z"
                      />
                    </svg>
                  </button>

                  <button id="view-claim">
                    <div class="claim-title">View Claim</div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" id="link-icon">
                      <path
                        d="M212.309-140.001q-30.308 0-51.308-21t-21-51.308v-535.382q0-30.308 21-51.308t51.308-21h252.305V-760H212.309q-4.616 0-8.463 3.846-3.846 3.847-3.846 8.463v535.382q0 4.616 3.846 8.463 3.847 3.846 8.463 3.846h535.382q4.616 0 8.463-3.846 3.846-3.847 3.846-8.463v-252.305h59.999v252.305q0 30.308-21 51.308t-51.308 21H212.309Zm176.46-206.615-42.153-42.153L717.847-760H560v-59.999h259.999V-560H760v-157.847L388.769-346.616Z"
                      />
                    </svg>
                  </button>
                  <button id="invalidator">
                    <div>Void</div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                      <path
                        d="M256-213.847 213.847-256l224-224-224-224L256-746.153l224 224 224-224L746.153-704l-224 224 224 224L704-213.847l-224-224-224 224Z"
                      />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody id="additionalDetailsTable"></tbody>
        </table>
      </div>
      <figure id="carousel">
        <div id="prevTx"></div>
        <div id="rewardsCount"></div>
        <div id="nextTx"></div>
      </figure>
      <div>
        <div id="gift-cards">Loading...</div>
        <div class="disclaimer">
          <h2>Disclaimer</h2>
          <p>All Visa/Mastercard are non-exchangeable & non-refundable.</p>
          <p>Exact value of a card can be slightly different due to exchange rate.</p>
        </div>
      </div>
      <footer>
        <div class="footer">
          <div id="build">
            <a target="_blank" rel="noopener noreferrer"></a>
          </div>
          <div id="faq-icon">
            <a href="https://github.com/ubiquity/work.ubq.fi/discussions/53" target="_blank">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                <path
                  d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </main>
    <ul class="notifications"></ul>
    <link href="styles/proxima.css" rel="stylesheet" />
    <script src="out/rewards.js" type="application/javascript"></script>
  </body>
</html>
